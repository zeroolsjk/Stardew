<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏Å‡∏°‡∏ü‡∏≤‡∏£‡πå‡∏° NanoFarm üåæ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #87ceeb;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
  }
  #farm {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-gap: 5px;
    margin: 20px;
  }
  .plot {
    width: 80px;
    height: 80px;
    background-color: #8b4513;
    border: 2px solid #654321;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }
  .plant {
    width: 60px;
    height: 60px;
  }
  #coins {
    font-size: 20px;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
  }
</style>
</head>
<body>

<h1>‡πÄ‡∏Å‡∏°‡∏ü‡∏≤‡∏£‡πå‡∏° NanoFarm üåæ</h1>
<div id="coins">‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç: 0</div>
<div id="farm"></div>

<script>
  const farm = document.getElementById('farm');
  let coins = 0;
  const coinsDisplay = document.getElementById('coins');

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏õ‡∏•‡∏á‡∏õ‡∏•‡∏π‡∏Å 5x5
  for(let i=0;i<25;i++){
    const plot = document.createElement('div');
    plot.className = 'plot';
    plot.dataset.state = 'empty'; // ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÅ‡∏õ‡∏•‡∏á: empty, growing, grown
    farm.appendChild(plot);

    plot.addEventListener('click', () => {
      if(plot.dataset.state === 'empty'){
        // ‡∏õ‡∏•‡∏π‡∏Å‡∏û‡∏∑‡∏ä
        const plant = document.createElement('img');
        plant.src = 'https://cdn.pixabay.com/photo/2013/07/13/13/46/sprout-159153_1280.png'; // ‡∏†‡∏≤‡∏û‡∏ï‡πâ‡∏ô‡∏≠‡πà‡∏≠‡∏ô
        plant.className = 'plant';
        plot.appendChild(plant);
        plot.dataset.state = 'growing';

        // ‡∏£‡∏≠ 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÉ‡∏´‡πâ‡∏û‡∏∑‡∏ä‡πÄ‡∏ï‡∏¥‡∏ö‡πÇ‡∏ï
        setTimeout(()=>{
          plot.dataset.state = 'grown';
          plant.src = 'https://cdn.pixabay.com/photo/2013/07/13/12/40/corn-158931_1280.png'; // ‡∏†‡∏≤‡∏û‡∏û‡∏∑‡∏ä‡πÇ‡∏ï
        },5000);
      } else if(plot.dataset.state === 'grown'){
        // ‡πÄ‡∏Å‡πá‡∏ö‡∏û‡∏∑‡∏ä
        plot.dataset.state = 'empty';
        plot.innerHTML = '';
        coins += 10;
        coinsDisplay.innerText = '‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç: ' + coins;
      }
    });
  }
</script>

</body>
</html>
